[uwsgi]
http            =  CKAN_HTTP
uid             =  SERVER_USER
gid             =  SERVER_USER
wsgi-file       =  ETC_DIR/wsgi.py
virtualenv      =  LIB_DIR
master          =  true
pidfile         =  /tmp/%n.pid
harakiri        =  50
max-requests    =  5000
vacuum          =  true
callable        =  application
buffer-size     =  32768
strict          =  true